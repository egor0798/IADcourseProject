<div id="main">
  <tr *ngFor="let post of posts">
    <div id="row">
    <td id="userpic">
      <img src={{post.user.img_url}} />
      <p id="user"> {{post.user.username}} </p>
      <p id="time"> {{post.time | date : 'dd/MM/yyyy hh:mm'}} </p>
    </td>

    <td id="message">
      <b>
        {{post.message}}
      </b>
    </td>
    </div>
  </tr>
</div>
